<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='lib/knockout-3.4.2.js'></script> <!-- reference for knockout library -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Gate Codes</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      <!--Entry Template-->
      <div data-bind="foreach: gateCodeList">
        <div class="row" id="entry">
          <div id="divLeft" class="col-xs-1">
            <img src="img/logo.png" alt="icon">
          </div>
          <div id="divRight" class="col-xs-11">
            <div class="col-xs-12">
              <p>
                <a href="tel:5555555555"><i class="fas fa-phone"></a></i>&nbsp;<strong data-bind="text: name"></strong>
              </p>
              <p><span data-bind="text: address"></span></p>
              <div id="entryIcons" class="row">
                <div class="col-xs-4">
                  <i class="fas fa-sign-in-alt"></i>&nbsp;<strong data-bind="text: entry"></strong>
                </div>
                <div class="col-xs-4">
                  <i class="fas fa-sign-out-alt"></i>&nbsp;<strong data-bind="text: exit"></strong>
                </div>
                <div class="col-xs-4">
                  <i class="far fa-heart"></i><strong data-bind="text: score"> </strong>
                </div>
              </div>
            </div>
          </div>
            <!-- <div class="row">
              <div id="likeRow" class="col-xs-12">
                <p>
                  <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-thumbs-down"></span></a>
                  <span class="badge badge-secondary" data-bind="text: score"></span>
                  <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                </p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <!--End Entry Template -->
      <!-- Begin footer -->
      <div class="row" id="footer">
        <div class="col-xs-3">
          <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <div class="col-xs-3">
          <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-search"></span></a>
        </div>
        <div class="col-xs-3">
          <a href="#" class="btn btn-lg"><span class="glyphicon glyphicon-user"></span></a>
        </div>
        <div class="col-xs-3">
          <!-- Button trigger modal -->
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch demo modal</button> -->
          <a href="#" class="btn btn-lg" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
      </div>
    </div>
    <!-- End Footer -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <!-- Reference for several libraries that knockout uses via a .js file -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
