<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='lib/knockout-3.4.2.js'></script> <!-- reference for knockout library -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1> The Cat Clicker! </h1>
    <div class="container">
      <div class="col-sm-4" >
        <div class="panel panel-primary">
        <div class="panel-heading">Player 1</div>
        <div class="panel-body"><strong data-bind="text: numberOfClicks"></strong></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
        <div class="panel-heading">Player 2</div>
        <div class="panel-body"><strong data-bind="text: numberOfClicks"></strong></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary">
        <div class="panel-heading">Player 3</div>
        <div class="panel-body"><strong data-bind="text: numberOfClicks"></strong></div>
        </div>
      </div>

    </div>
    <div class="col-sm-12" id="buttonDiv">
       <button class="btn btn-primary" data-bind='click: registerClick'>Button</button>
       <button class="btn btn-secondary" data-bind='click: registerClick'>Button</button>
    </div>
    <div>
      This is a hidden section that only appears when a function is performed.
    </div>
    <p>First name: <strong data-bind="text: firstName"></strong></p>
    <p>Last name: <strong data-bind="text: lastName"></strong></p>
    <script src="js/app.js"></script>
    <!-- Reference for several libraries that knockout uses via a .js file -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
