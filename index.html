    <div class="container">
      <div>
        <div data-bind="foreach: gateCodeList">
          <div class="row" id="entry">
            <div id="divLeft" class="col-sm-1">
              <img src="img/icon.svg" alt="icon">
            </div>
            <div id="divRight" class="col-sm-11">
              <div class="row">
                <div id="divv" class="col-sm-12">
                  <strong data-bind="text: name"></strong>
                  <span data-bind="text: address"></span>
                </div>
              </div>
              <div class="row">
                <div id="divv" class="col-sm-12">
                  Entry Code: <span data-bind="text: entry"></span>
                  <br>
                  Exit Code: <span data-bind="text: exit"></span>
                  <br>
                  Contact Number: <span data-bind="text: contact"></span>
                </div>
              </div>
              <div class="row">
                <div id="likeRow" class="col-sm-12">
                  <p>
                    <a href="#"><span class="glyphicon glyphicon-thumbs-down"></span></a>
                    <span class="badge badge-secondary">10</span>
                    <a href="#"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                  <p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
